<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>beach cleanup by bicd</title>
    <style>
        #wideobj{
            position: relative;
            height: 100vh;
            min-width: 1000vh;
            left: 0px;
            background-image:url("assets/as5_.png") ;
            background-size: cover;
        }
    </style>
  </head>

  <body>
    <div style="height: 100vh; background-image:url(/assets/as5_banner.png); background-size: cover; background-position:center ;"></div>
    <div id="hframe" style="height: 1000vh;background-color: black;">
        <div class="sticky-top">
            <div id="wideobj"></div>
        </div>
    </div>
    <div style="background-image:url(/assets/as5_2.png); background-size: cover ; height: 600px; ;"></div>
    <div style="background-color:dimgray; height:5vh ;"><hi style="color:white; margin-left:10px; font-weight: bold;">create by kj from bicd</hi></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(function(){
            var doch = $(document).height();
            var winw = $(window).width();
            var winh = $(window).height();
            var max_scroll = doch - winh;
            var max_move = $("#wideobj").width() - winw;
            var h_pos = $("#wideobj").offset().top;
            var hframe_h = $("#hframe").height();

            $(window).scroll(function(){
                var current_pos = $(window).scrollTop();
                if(current_pos > h_pos & current_pos < hframe_h ) {
                    var new_left = (current_pos - h_pos) / hframe_h * max_move * (-1);
                $("#wideobj").css({
                    "left" : new_left
                });
                }

            });
        });
    </script>

</body>
</html>
